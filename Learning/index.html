<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>

</head>
<body>

<main>
    <section class="container bg-dark mt-5" style="width: 500px; height: 580px">

        <div class="row bg-dark mb-0 pt-3 ms-3 me-3 gap-3" style="height: 100px ">
            <button id="ce" class="col-2 bg-primary text-white border-white">CE</button>
            <input id="display" type="text" class="bg-dark text-white border-bottom border-white col text-end" style="font-size: 50px"readonly>
        </div>
        <div class="row bg-dark mb-4 pt-3 ms-3 me-3 gap-3" style="height: 50px ">
            <input id="display2" type="text" class="bg-dark text-white border-bottom border-white col text-end" style="font-size: 20px"readonly>
        </div>
        <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
            <button id="7" class="col bg-dark text-white border-white " >7</button>
            <button id="8" class="col bg-dark text-white border-white">8</button>
            <button id="9" class="col bg-dark text-white border-white">9</button>
            <button id="add" class="col bg-success text-white border-white">+</button>
        </div>

        <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
            <button id="4" class="col bg-dark text-white border-white" >4</button>
            <button id="5" class="col bg-dark text-white border-white">5</button>
            <button id="6" class="col bg-dark text-white border-white">6</button>
            <button id="substract" class="col bg-success text-white border-white">-</button>
        </div>

        <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
            <button id="1" class="col bg-dark text-white border-white" >1</button>
            <button id="2" class="col bg-dark text-white border-white">2</button>
            <button id="3" class="col bg-dark text-white border-white">3</button>
            <button id="divide" class="col bg-success text-white border-white">/</button>
        </div>

        <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
            <button id="0" class="col bg-dark text-white border-white" >0</button>
            <button id="pulstop" class="col bg-dark text-white border-white">.</button>
            <button id="equal" class="col bg-secondary text-white border-white">=</button>
            <button id="multiply" class="col bg-success text-white border-white">*</button>
        </div>

    </section>
</main>

<script src="assets/jquery-3.7.0.min.js"></script>
<script>
    let value1;
    let value2;
    let method;
    let total;

    $('#display').val(0);
    $('#display2').val('Calculator Developed By Achintha Jayashan   ');

    $('#ce').click(function () {
        $('#display').val(0);
        $('#display2').val('Calculator Developed By Achintha Jayashan   ');
    });

    $('#1').click(function () {
        //$(this).css("background-color","yellow");
        if ($("#display").val() == 0)
            $("#display").val($(this).text());
        else
            $("#display").val($(
                "#display").val() + $(this).text());
    });

    });

    $('#add').click(function () {
        value1=$('#display').val();

        $('#display').val(0);

        method=$(this).text();

        $('#display2').val(value1+method);
    })

    $('#substract').click(function () {
        value1=$('#display').val();

        $('#display').val(0);

        method=$(this).text();
        $('#display2').val(value1+method);
    })

    $('#multiply').click(function () {
        value1=$('#display').val();

        $('#display2').val(value1+method);
    })

    $('#divide').click(function () {
        value1=$('#display').val();

        $('#display').val(0);

        method=$(this).text();
        $('#display2').val(value1+method);
    })

    $('#equal').click(function () {

        value2=$('#display').val();

        if (method=='+'){
            total=parseFloat(value1)+parseFloat(value2);
        }

        if (method=='-'){
            total=parseFloat(value1)-parseFloat(value2);
        }

        if (method=='*'){
            total=parseFloat(value1)*parseFloat(value2);
        }

        if (method=='/'){
            total=parseFloat(value1)/parseFloat(value2);
        }

        $('#display').val(total);
        $('#display2').val(value1+method+value2);
    })

</script>

</html>
